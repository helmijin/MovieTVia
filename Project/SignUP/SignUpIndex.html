<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="SignUpStyle.css">
  <script src="SignUpFun.js"></script>
</head>
<body>
  <h2><img src="Logoimg.jpg" alt="My Logo" width="430" height="100"></h2>
  <div class="container" id="container">
      <form action="#">
        <h1>계정 생성</h1>
        <!--이거 글씨가 안이뻐서 바뿌고 싶은데 한글 이쁜 폰트 아는사람 있?-->
        <span>계정 생성을 위한 정보를 입력해주세요</span>
        <input type="name" placeholder="이름" />
        <input type="userid" placeholder="아이디" />
        <input type="password" placeholder="비밀번호" />
        <input type="email" placeholder="이메일" />
        <input type="phone" placeholder="핸드폰번호" />
        <input type="admin" placeholder="관리자" />
        <input type="gender" placeholder="성별" />
        <button>회원가입</button>
      </form>
    </div>
    </div>
  </div>
</body>

</html>
